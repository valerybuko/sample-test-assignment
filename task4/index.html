<body>
    <script>
        let array = ['1', '2', 'str', '3', '999.5', '4', '15.3', 'sss', '5.5'];
        //let array=['1', '2', '3'];

        document.write(`list of items: `);
        array.forEach((i) => {
            document.write(` ${i} | `);
        });

        let newArray = array.map((elem) => {
            return +elem;
        })
        console.log(newArray);

        let filteredArray = newArray.filter(elem => {
            return Number.isInteger(elem)
        })
        console.log(filteredArray);
        

       // alert (result);
