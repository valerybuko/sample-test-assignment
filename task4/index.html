<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 4</title>
</head>

<body>
    <script>
        const input = [`1`, `2`, `str`, `3`, `999.5`, `4`, `15.3`, `sss`, `5.5`];
        console.log(`input: ${input}`);

        const getArrayOfInteger = (array) => {
            return array.map((i) => +i).filter((i) => Number.isInteger(i));
        };

        const getSumOfArray = (array) => {
            return array.reduce((sum, elem) => {
                return (sum += elem);
            }, 0);
        };

        function sumOfInteger(array) {
            const arrayOfInteger = getArrayOfInteger(array);
            return getSumOfArray(arrayOfInteger);
        }

        const output = sumOfInteger(input);
        console.log(`output: ${output}`);
    </script>
</body>

</html>
