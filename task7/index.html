<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 7</title>
</head>
<body>
    <script>
        let arrayLoweCaseCodes = [];
        let arrayUpperCaseCodes = [];
        
        startUpperCaseValue = 65;
        finishedUpperCaseValue = 90;
        for(let i=startUpperCaseValue; i <= finishedUpperCaseValue; i++) {
            arrayUpperCaseCodes.push(i);
        }
        console.log(arrayUpperCaseCodes); 

        startLowerCaseValue = 97;
        finishedLowerCaseValue = 122;
        for(let i=startLowerCaseValue; i <= finishedLowerCaseValue; i++) {
            arrayLoweCaseCodes.push(i);
        }
        console.log(arrayLoweCaseCodes);

        let alphabetUpperCaseArray = [];
        let alphabetLowerCaseArray = [];

        arrayUpperCaseCodes.map(element => {
            alphabetUpperCaseArray.push(String.fromCharCode(element));
        })
        console.log(alphabetUpperCaseArray);

        arrayLoweCaseCodes.map(element => {
            alphabetLowerCaseArray.push(String.fromCharCode(element))
        })
        console.log(alphabetLowerCaseArray);

        let resultArray = [...alphabetLowerCaseArray, ...alphabetUpperCaseArray];
        console.log(resultArray);



       
    </script>
</body>
</html>
