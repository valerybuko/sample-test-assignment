<body>
    <script>
        function getArrayOfAlphabet() {
            function range(start, end) {
                return Array(end - start + 1)
                    .fill()
                    .map((_, idx) => start + idx);
            }

            return [...range(65, 90), ...range(97, 122)].map((code) =>
                String.fromCharCode(code)
            );
        }

        let resultAlphabetArray = getArrayOfAlphabet();
        console.log(resultAlphabetArray);
    </script>
</body>
