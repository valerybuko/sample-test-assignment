<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Task 6</title>
</head>

<body>
    <script>
        function validateStringsByRegexp(regexp, arrayOfStrings) {
            return arrayOfStrings.every((string) => {
                return regexp.test(string);
            });
        }

        validateStringsByRegexp(/(Softeq.*#rules)|(#rules.*Softeq)/gm, [
            `Softeq asdfasdf #rules`,
            `#rules asdf adsf Softeq`
        ]);

    </script>
</body>

</html>
