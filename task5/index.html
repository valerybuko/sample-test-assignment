<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task 5</title>
</head>

<body>
    <div class="container">

    </div>
    <script>
        const baseURL = `https://jsonplaceholder.typicode.com/posts`;
        const idNum = 5;

        getObjectFromUrlById(baseURL, idNum);

        function getObjectFromUrlById(url, id) {
            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    let find = data.find((object) => {
                        return object.id === id;
                    });
                    console.log(find);
                })
                .catch((error) => {
                    throw error;
                });
        }
    </script>
</body>

</html>
