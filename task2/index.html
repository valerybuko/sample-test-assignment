<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2</title>
</head>
<body>
    <script>
        let num = 99;
        for(let i=1; i <= 99; i++) {
            if( i%3 == 0 && i%7 == 0 ) {
                document.write(`OpenSource <br/>`);
            }
            else if ( i%3 == 0 ) {
                document.write(`Open <br/>`);
            }
            else if ( i%7 == 0 ) {
                document.write(`Sourse <br/>`);
            }
            else {
                document.write(`${i} <br/>`);
            }
        }    
    </script>
</body>
</html>
